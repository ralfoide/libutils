apply plugin: "com.android.library"

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            java {
                exclude "java/**"
            }
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(":LibUtilsJava")

    // Used by InjectionValidator (moved to LibUtilsJava)
    compile "com.google.truth:truth:0.34"
    // Used for optional annotation.RequiresApi
    compile "com.android.support:appcompat-v7:24.2.1"

    // Note: annotationProcessor starting with gradle 2.2 replaces the previous APT (annotation processor plugin)
    compile "com.google.dagger:dagger:2.22.1"
    annotationProcessor "com.google.dagger:dagger-compiler:2.22.1"

    // Testing: Robolectric, Mockito and Truth
    testCompile "org.mockito:mockito-core:2.2.9"
    testCompile "org.robolectric:robolectric:3.1" // uses hamcrest 1.3
    testCompile "com.google.truth:truth:0.34"     // to match hamcrest 1.3 from Robolectric
    testCompile "junit:junit:4.12"                // to match hamcrest 1.3 from Robolectric
}
