group "com.alflabs.libutilsjava"
version "1.3-SNAPSHOT"

// Note:
// - Android Studio generates a plugin: "java-library" line.
// - IntellJ (non Android) generates a plugin: "java" line.
apply plugin: "java"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            exclude "java/**"
        }
    }
}

dependencies {
    implementation "com.google.guava:guava:28.1-jre"

    // Used by InjectionValidator
    implementation "com.google.truth:truth:1.1.3"
    def dagger_version = "2.25.2"
    implementation "com.google.dagger:dagger:$dagger_version"

    // Testing: Mockito and Truth
    testImplementation "org.mockito:mockito-core:3.0.0"
    testImplementation "com.google.truth:truth:1.1.3"
    testImplementation "junit:junit:4.13.2"
}
